                <div class="space-y-4">
                    ${questionData.options.map((option, index) => `
                        <button onclick="selectAnswer(${index})" 
                                class="w-full text-left p-4 bg-pink-50 hover:bg-pink-100 border-2 border-pink-200 rounded-xl transition-colors">
                            ${option}
                        </button>
                    `).join('')}
                </div>
            `;
            
            document.getElementById('questionPage').classList.remove('hidden');
        }

        function selectAnswer(answerIndex) {
            const questionData = questions[currentVideo][currentQuestion];
            const isCorrect = answerIndex === questionData.correct;
            
            if (isCorrect) {
                correctAnswers++;
            }
            
            document.getElementById('answerContent').innerHTML = questionData.explanation;
            
            document.getElementById('questionPage').classList.add('hidden');
            document.getElementById('answerPage').classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < questions[currentVideo].length) {
                document.getElementById('answerPage').classList.add('hidden');
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('answerPage').classList.add('hidden');
            
            document.getElementById('playerName').textContent = userName;
            document.getElementById('scoreResult').textContent = `答對 ${correctAnswers} 題`;
            
            // 如果全部答對，顯示煙火
            if (correctAnswers === questions[currentVideo].length) {
                createFireworks();
            }
            
            document.getElementById('resultPage').classList.remove('hidden');
        }

        function createFireworks() {
            const fireworksContainer = document.getElementById('fireworks');
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = Math.random() * 100 + '%';
                    firework.style.top = Math.random() * 100 + '%';
                    firework.style.animationDelay = Math.random() * 2 + 's';
                    
                    const colors = ['#fbbf24', '#f59e0b', '#d97706', '#92400e'];
                    firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                    
                    fireworksContainer.appendChild(firework);
                    
                    setTimeout(() => {
                        firework.remove();
                    }, 3000);
                }, i * 100);
            }
        }

        function goToNextLevel() {
            document.getElementById('resultPage').classList.add('hidden');
            document.getElementById('secondLevel').classList.remove('hidden');
        }

        function playVideoFullscreen(videoUrl) {
            // 創建全螢幕影片播放器
            const fullscreenDiv = document.createElement('div');
            fullscreenDiv.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: black;
                z-index: 9999;
                display: flex;
                align-items: center;
                justify-content: center;
            `;
            
            const iframe = document.createElement('iframe');
            iframe.style.cssText = `
                width: 100%;
                height: 100%;
                border: none;
            `;
            iframe.src = videoUrl;
            iframe.allowFullscreen = true;
            iframe.allow = "autoplay; fullscreen";
            
            const closeButton = document.createElement('button');
            closeButton.innerHTML = '✕';
            closeButton.style.cssText = `
                position: absolute;
                top: 20px;
                right: 20px;
                background: rgba(255, 255, 255, 0.8);
                border: none;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                font-size: 20px;
                cursor: pointer;
                z-index: 10000;
                display: flex;
                align-items: center;
                justify-content: center;
            `;
            
            const closeVideo = function() {
                document.body.removeChild(fullscreenDiv);
                document.body.style.overflow = 'auto';
                // 自動跳回影片選擇頁面
                document.getElementById('videoSelection').classList.remove('hidden');
                // 隱藏其他可能顯示的頁面
                document.getElementById('questionPage').classList.add('hidden');
                document.getElementById('answerPage').classList.add('hidden');
                document.getElementById('resultPage').classList.add('hidden');
                document.getElementById('secondLevel').classList.add('hidden');
            };
            
            closeButton.onclick = closeVideo;
            
            fullscreenDiv.appendChild(iframe);
            fullscreenDiv.appendChild(closeButton);
            document.body.appendChild(fullscreenDiv);
            document.body.style.overflow = 'hidden';
            
            // ESC 鍵關閉
            const handleEsc = function(e) {
                if (e.key === 'Escape') {
                    closeVideo();
                    document.removeEventListener('keydown', handleEsc);
                }
            };
            document.addEventListener('keydown', handleEsc);
            

        }
    </script>
